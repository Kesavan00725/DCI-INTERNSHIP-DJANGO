{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete: {{ post.title }}</title>
    <link rel="icon" type="image/png" href="{% static 'images/822729.png' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4 border-danger">
        <h1 class="mb-3 text-danger">Confirm Delete</h1>

        <p>Are you sure you want to delete this post?</p>

        <div class="mb-3">
            <strong>Title:</strong> {{ post.title }}<br>
            <strong>Author:</strong> {{ post.author }}<br>
            <strong>Created:</strong> {{ post.created_at }}
        </div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
